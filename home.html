<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: lightgray;
        }

        .card-img-fixed {
            width: 200px; /* Set your desired width */
            height: 150px; /* Set your desired height */
            object-fit: cover; /* To maintain image aspect ratio */
        }

        .card-body {
            height: 100px; /* Set a fixed height for the card bodies */
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
        }
        
    </style>
</head>
<body>
    <!-- Use Bootstrap's container for content -->
    <div class="container">
        <header class="text-center mt-4">
            <img src="https://www.agri-west.com/wp-content/uploads/2019/01/AWI-logo.png" alt="Header Image" class="img-fluid">
        </header>
        <h1 class="text-center mt-4">Welcome to our Product Catalog</h1>
       
        <!-- PIN Entry Form -->
        <div class="mt-4">
            <form id="pinForm" style="display: none;">
                <label for="pin">Enter your PIN: </label>
                <input type="text" id="pin" maxlength="4">
                <button type="button" onclick="checkPIN()">Submit</button>
            </form>
        </div>

        <!-- Product Cards (hidden until PIN is correct) -->
        <div id="productCards" style="display: none;">
            <!-- Your product cards here -->
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Define an array of valid PINs
        var validPINs = ['1234', '5678', '9876']; // Add more PINs as needed

        function checkPIN() {
            var enteredPIN = document.getElementById('pin').value;

            // Check if the entered PIN is in the validPINs array
            if (validPINs.includes(enteredPIN)) {
                // If the PIN is correct, hide the PIN form and show the product cards
                document.getElementById('pinForm').style.display = 'none';
                document.getElementById('productCards').style.display = 'block';
            } else {
                alert('Invalid PIN. Please try again.');
                document.getElementById('pin').value = ''; // Clear the input field
            }
        }
    </script>
